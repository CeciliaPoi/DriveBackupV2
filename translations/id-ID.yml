drivebackup-help-command: |-
  <header>
  <gold><click:run_command:/drivebackup>/drivebackup</click></gold> - Tampilkan menu ini
  <gold><click:run_command:/drivebackup help>/drivebackup help</click></gold> - Tampilkan sumber bantuan
  <gold><click:run_command:/drivebackup commands>/drivebackup commands</click></gold> - Tampilkan halaman bantuan untuk perintah ini
  <gold><click:run_command:/drivebackup v>/drivebackup [v|version]</click></gold> - Tampilkan versi plugin
  <gold><click:run_command:/drivebackup linkaccount googledrive>/drivebackup [link|linkaccount] googledrive</click></gold> - Hubungkan akun Google Drive Anda untuk backup
  <gold><click:run_command:/drivebackup linkaccount onedrive>/drivebackup [link|linkaccount] onedrive</click></gold> - Hubungkan akun OneDrive Anda untuk backup
  <gold><click:run_command:/drivebackup linkaccount dropbox>/drivebackup [link|linkaccount] dropbox</click></gold> - Hubungkan akun Dropbox Anda untuk backup
  <gold><click:run_command:/drivebackup unlinkaccount googledrive>/drivebackup [unlink|unlinkaccount] googledrive</click></gold> - Putuskan hubungan akun Google Drive Anda dan nonaktifkan metode backup
  <gold><click:run_command:/drivebackup unlinkaccount onedrive>/drivebackup [unlink|unlinkaccount] onedrive</click></gold> - Putuskan hubungan akun OneDrive Anda dan nonaktifkan metode backup
  <gold><click:run_command:/drivebackup unlinkaccount dropbox>/drivebackup [unlink|unlinkaccount] dropbox</click></gold> - Putuskan hubungan akun Dropbox Anda dan nonaktifkan metode backup
  <gold><click:run_command:/drivebackup reloadconfig>/drivebackup reloadconfig</click></gold> - Muat ulang file konfigurasi
  <gold><click:run_command:/drivebackup nextbackup>/drivebackup nextbackup</click></gold> - Dapatkan waktu/tanggal backup otomatis berikutnya
  <gold><click:run_command:/drivebackup status>/drivebackup status</click></gold> - Dapatkan status backup yang sedang berjalan
  <gold><click:run_command:/drivebackup backup>/drivebackup backup</click></gold> - Jalankan backup secara manual
  <gold><click:run_command:/drivebackup test ftp>/drivebackup test ftp</click></gold> - Uji koneksi ke server (S)FTP
  <gold><click:run_command:/drivebackup test googledrive>/drivebackup test googledrive</click></gold> - Uji koneksi ke Google Drive
  <gold><click:run_command:/drivebackup test onedrive>/drivebackup test onedrive</click></gold> - Uji koneksi ke OneDrive
  <gold><click:run_command:/drivebackup test dropbox>/drivebackup test dropbox</click></gold> - Uji koneksi ke Dropbox
  <gold><click:run_command:/drivebackup update>/drivebackup update</click></gold> - Unduh dan perbarui plugin ini jika versi baru tersedia
